<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swap Token ICO Sale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    
  </head>
  <body>
    <header>
        <div class="load-navbar">

        </div>
    </header>
    <div class="container-fluid temp-content">
      <div class="row mt-5">
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active carousel-size" data-interval="2000">
              <img src="./images/car_image1.jpg" class="d-block w-100 carousel-size" alt="Page Image">
            </div>
            <div class="carousel-item carousel-size" data-interval="2000">
              <img src="./images/car_image2.jpg" class="d-block w-100 carousel-size" alt="Page Image">
            </div>
            <div class="carousel-item" data-interval="2000">
              <img src="./images/car_image3.jpg" class="d-block w-100 carousel-size" alt="Page Image">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 jumbotron">
          <h1 class="display-4">Swap Token ICO <img src="./images/Logo.png" width="100" height="100" class="d-inline-block align-top" alt="logo" loading="lazy">
          </h1>
          <p class="lead">This is a Blockchain based ICO. Here you can Buy Swap Tokens with your Ethereums.</p>
          <hr class="my-4">
          <p>It's just 0.001 ether. Click to Learn more!!!</p><br>
          <a class="btn btn-primary btn-lg ml-4" href="./about.html" role="button">Learn more</a>
        </div>
      </div>
      <br>
      <div id="acc-row" class="row">
        <div class="col-lg-6 ml-5">
          <img src="images/profile.png" alt="profile photo" width="140" height="140">
          <h2>Logged in</h2>
          <div id="accountAddress" class="badge badge-pill badge-light"></div>
          <br><br>
          <button class="btn btn-primary btn-lg mb-3" onclick="location.href='buytoken.html'">Buy Token</button>
        </div>
        <div class="col-lg-4">
            <div class="media">
              <div class="progress home-progress mt-2 ml-5">
                <div id="progress" class=" progress-bar progress-bar-striped progress-bar-animated bg-danger" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
              <div class="media-body">
                <div class="text-center mt-5">
                  <div id="tokens-left-label" class="badge badge-pill badge-info">Tokens Left</div><br>
                  <div id="tokens-left" class="badge badge-pill badge-light"></div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="alert alert-danger row ml-5 mr-5" role="alert">
      Please Login using Metamask!!!!!!!!!! 
    </div>
    <br>
    <footer>
      <div class = "load-footer">

      </div>
    </footer>
  </body>
</html>
